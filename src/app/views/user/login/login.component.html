<form class="form-signin w-50 mx-auto" [formGroup]="loginForm">
  <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
  <label for="inputEmail" class="sr-only">Email address</label>
  <input type="email" id="inputEmail" class="form-control" placeholder="Email address" autofocus formControlName="email"
    [ngStyle]="{'border-color': loginForm.get('email')?.invalid &&
    (loginForm.get('email')?.dirty || loginForm.get('email')?.touched) ? 'red' : ''}">
  <label for="inputPassword" class="sr-only">Password</label>
  <input type="password" id="inputPassword" class="form-control" placeholder="Password" formControlName="password"
    [ngStyle]="{'border-color': loginForm.get('password')?.invalid &&
  (loginForm.get('password')?.dirty || loginForm.get('password')?.touched) ? 'red' : ''}">
  <div class="checkbox mb-3">
    <label>
      <input type="checkbox" value="remember-me" formControlName="rememberMe"> Remember me
    </label>
  </div>
  <div>
    <a routerLink="/signup" class="nav-link mb-3"> Sign Up</a>
  </div>
  <button class="btn btn-lg btn-primary btn-block" type="submit" [disabled]="loginForm.invalid"
    (click)="loginTest()">Sign
    in</button>
</form>
