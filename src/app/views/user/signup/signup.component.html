<form class="form-signin w-50 mx-auto" [formGroup]="signupForm" passwordRepeat>
  <h1 class="h3 mb-3 font-weight-normal">Please sign up</h1>
  <label for="inputUsername" class="sr-only">Username</label>
  <input type="text" id="inputUsername" class="form-control" placeholder="Username" formControlName="username"
    [ngStyle]="{'border-color': signupForm.get('username')?.invalid &&
(signupForm.get('username')?.dirty || signupForm.get('username')?.touched) ? 'red' : ''}" autofocus>

  <label for="inputEmail" class="sr-only">Email address</label>
  <input type="email" id="inputEmail" class="form-control" placeholder="Email address" formControlName="email"
    [ngStyle]="{'border-color': signupForm.get('email')?.invalid &&
    (signupForm.get('email')?.dirty || signupForm.get('email')?.touched) ? 'red' : ''}">

  <label for="inputPassword" class="sr-only">Password</label>
  <input type="password" id="inputPassword" class="form-control" placeholder="Password" formControlName="password"
    [ngStyle]="{'border-color': signupForm.get('password')?.invalid &&
  (signupForm.get('password')?.dirty || signupForm.get('password')?.touched) ? 'red' : ''}">
  <label for="inputPasswordRep" class="sr-only">Password</label>

  <input type="password" id="inputPasswordRep" class="form-control" placeholder="Repeat Password"
    formControlName="passwordRepeat" [ngStyle]="{'border-color': signupForm.get('passwordRepeat')?.invalid &&
    (signupForm.get('passwordRepeat')?.dirty || signupForm.get('passwordRepeat')?.touched) ? 'red' : ''}">
  <div class="checkbox mb-3">
    <label>
      <input type="checkbox" value="remember-me"> Remember me
    </label>
  </div>
  <button class="btn btn-lg btn-primary btn-block" type="submit" [disabled]="signupForm.invalid"
    (click)="signupTest()">Sign
    up</button>
</form>
